<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Verhalen Voor Op Reis</title>
    <link rel="stylesheet" href="stylesheets/inlog.css">
    <meta name="viewport" content="width=device-width, initial-scale=/">
</head>

<body>
    <header>
        <a href="index.html"><img id="logo" src="images/facebookimage.png" alt="Logo Flixbus"></a>
        <h1>Verhalen Voor Op Reis </h1>
        <nav>
            <ul>
                <li><a href=""><img src="images/vraagteken.png" alt="Over Ons"></a></li>
                <li><a href="inloggen.html"><img src="images/account.png" alt="Inloggen/Account"></a></li>
            </ul>
        </nav>
    </header>

    <h2>Log in op je account</h2>

    <form>
        <h3>Log in</h3>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" required>
        <label for="wachtwoord">Wachtwoord: </label>
        <input type="password" id="wachtwoord" name="wachtwoord" required>
        <input id="inloggen" type="submit" value="Inloggen">
        <a href="">Wachtwoord vergeten</a>
    </form>

    <form>
        <h3>Account maken</h3>
        <label for="voornaam">Voornaam: </label>
        <input type="text" id="voornaam" name="voornaam" required>
        <label for="achternaam">Achternaam: </label>
        <input type="text" id="achternaam" name="achternaam">
        <label for="email">E-mail: </label>
        <input id="email" type="email" name="email" required>
        <label for="wachtwoord1">Wachtwoord: </label>
        <input id="wachtwoord1" type="password" name="wachtwoord" pattern=".{8,}" required>
        <label for="wachtwoord2">Bevestigen wachtwoord: </label>
        <input id="wachtwoord2" type="password" name="wachtwoord" pattern=".{8,}" required>
        <input id="aanmaken" type="submit" value="Aanmaken  >">
    </form>

</body>

</html>
